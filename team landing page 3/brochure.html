<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure</title>

    <script src="https://kit.fontawesome.com/95f46a2e1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="brochure.css">
</head>
<body>
    <div class='pages'>
        <input id='one' name='trigger' type='radio'>
        <input id='two' name='trigger' type='radio'>
        <input id='three' name='trigger' type='radio'>
        <input id='four' name='trigger' type='radio'>
        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='pagenumber'>1 2</div>
            <div class='content'>
            </div>
          </div>
        </div>
        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='content'>
              <div class='overlay'></div>
            </div>
            <div class='control next'>
              <label for='two'></label>
            </div>
          </div>
        </div>

        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='pagenumber'>2 3</div>
            <div class='control'>
              <label for='one'></label>
            </div>
          </div>
        </div>
        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='control next'>
              <label for='three'></label>
            </div>
            <div class='bg'></div>
          </div>
        </div>
        
        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='pagenumber'>4 5</div>
            <div class='content'>
            </div>
            <div class='control'>
              <label for='two'></label>
            </div>
          </div>
        </div>
        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='control next'>
              <label for='four'></label>
            </div>
            <div class='bg'></div>
          </div>
        </div>

        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='pagenumber'>6 7</div>
            <div class='control'>
              <label for='three'></label>
            </div>
          </div>
        </div>
        <div class='pages_page'>
          <div class='pages_page__inner'>
            <div class='bg'></div>
            <div class='content'></div>        
          </div>
        </div>

        











      </div>
      
</body>
</html>
